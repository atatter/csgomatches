<form>
    <label for="teamname">Team Name: </label>
    <input type="text" id="teamname" ng-model="teamName"/>
    <label for="playersinteam">Players in team: </label>
    <select id="playersinteam" ng-model="playersInTeam" multiple>
        <option ng-repeat="player in players" value="{{player.playerId}}">{{player.nick}}</option>
    </select>
    <button ng-if="c" ng-click="addTeam()">Create</button>
    <button ng-if="e" ng-click="editTeam()">Edit</button>
</form>
